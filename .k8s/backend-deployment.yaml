apiVersion: apps/v1
kind: Deployment
metadata:
  name: tombalator-server
  namespace: tombalator
  labels:
    app: tombalator-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tombalator-server
  template:
    metadata:
      labels:
        app: tombalator-server
    spec:
      containers:
      - name: server
        image: tombalator-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: JAVA_OPTS
          value: "-Xmx512m -Xms256m"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

