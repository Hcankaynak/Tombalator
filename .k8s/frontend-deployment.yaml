apiVersion: apps/v1
kind: Deployment
metadata:
  name: tombalator-frontend
  namespace: tombalator
  labels:
    app: tombalator-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tombalator-frontend
  template:
    metadata:
      labels:
        app: tombalator-frontend
    spec:
      containers:
      - name: frontend
        image: tombalator-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

